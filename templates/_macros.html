{% macro render_input(name, placeholder,type="text")%}

<div class="control-group">
    <label for="{{name}}" class="control-label">
        {{placeholder}}
    </label>
    <div class="controls">
        <input type="{{type}}" name="{{name}}" placeholder="{{placeholder}}" value="">
    </div>
</div>
{%endmacro%}

{% macro render_field(field)%}
    <div class="control-group">
        <div class="controls">
            {{field.label}}
            {{ field(**kwargs) | safe}}
        </div>
    </div>
{%endmacro%}

{% macro render_cajasD (num_imputs, placeholder,type="number")%}

<div class="control-group">
    <label for="{{name}}" class="control-label">
        {{placeholder}}
    </label>
    <div class="controls">
        <input type="{{type}}" name="{{name}}" placeholder=""id="num_inputs" required>
    </div>
</div>
{%endmacro%}

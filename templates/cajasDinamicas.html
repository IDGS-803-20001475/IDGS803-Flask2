{%extends "layout.html"%}

{%block content%}

{% from "_macros.html" import render_cajasD%}

<form name="form1" method="post">

    <div class="control_group">
        
        <div class="controls">
            {{render_cajasD("num_imputs", "Numeros")}}
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-default btn-primary">
                        <i class="icon-book icon-white"></i>Imprimir
                    </button>
                </div>
            </div>
        </div>
    </div>
    {% for i in range(num_inputs) %}
        <label for="input_{{i}}">Input {{i+1}}:</label>
        <input type="text" name="input_{{i}}" id="input_{{i}}" required>
      {% endfor %}
</form>

{%endblock%}
